<div class="row">
    <div class="col-lg-6 m-auto">
        <form action="" method="get" autocomplete="off">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese Nombre" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="correo">Apellido</label>
                <input type="email" class="form-control" placeholder="Ingrese Apellido" name="correo" id="correo">
            </div>
            <div class="form-group">
                <label for="mail">Correo</label>
                <input type="email" class="form-control" placeholder="Ingrese su correo" name="mail" id="mail" required>
            </div>
            <div class="form-group">
                <label for="number">Número</label>
                <input type="number" class="form-control" placeholder="Ingrese su número" name="number" id="number">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese Contraseña" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="re-password">Confirmar contraseña</label>
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="re-password" id="re-password">
            </div>
            <div class="form-group">
                <label>Plan</label>
                <select name="rol" id="rol" class="form-control">
                    <option value="">Mensual</option>
                    <option value="">Bimestral</option>
                    <option value="">Semestral</option>
                    <option value="">Anual</option>
                </select>
            </div>
            <div class="button-save" >
                <input type="submit" value="Guardar Usuario" class="btn btn-primary">
            </div>    
        </form>
    </div>
</div>
